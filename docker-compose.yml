version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:8000"
    volumes:
      - .:/app
      - cache_data:/app/cache
      - vector_store_data:/app/chroma_db
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - TZ=Europe/Istanbul
      - CUDA_VISIBLE_DEVICES=0,1
    restart: unless-stopped
    depends_on:
      - ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: [gpu]
    networks:
      - ragollama_network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - CUDA_VISIBLE_DEVICES=0,1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_MODELS=/root/.ollama
      - OLLAMA_NUM_GPU_LAYERS=9999
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_BATCH_SIZE=8192
      - OLLAMA_GPUMEMORY=24000MB
      - OLLAMA_GPUSPLIT="24,24"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - ragollama_network

networks:
  ragollama_network:
    driver: bridge

volumes:
  ollama_data:
  cache_data:
  vector_store_data: 